<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - Kokoaclone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        No Service<i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">18:43</div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>97%<i class="fas fa-battery-full"></i
        ><i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="welcome-msg">
      <h1>Welcome to KokoaTalk</h1>
      <p>If you have a Kakao Account,</p>
      <p>log in with your emanil or phone number</p>
    </div>

    <form class="user-info">
      <input type="text" placeholder="Email or phone number" required />
      <input type="password" placeholder="Password" required />
    </form>
    <div class="login-button">
      <button class="login-button__btn">Log In</button>
      <button class="login-button__btn">Sign Up</button>
    </div>
    <div class="find">
      <span>Find Kokoa Account or Password</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
