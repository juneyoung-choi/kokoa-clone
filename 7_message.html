<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message - Kokoaclone</title>
  </head>
  <body id="chatroom">
    <div class="status-bar">
      <div class="status-bar__column">
        No Service<i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">18:43</div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>97%<i class="fas fa-battery-full"></i
        ><i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt_header">
      <div class="alt_header_column">
        <a href="chat.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt_header_column">
        <div class="alt_header_title">
          Alert
        </div>
      </div>
      <div class="alt_header_column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main_screen chatroom">
      <div class="chatroom_timestamp">
        2020년 8월 24일 월요일
      </div>
      <div class="chatroom_message_row">
        <img src="img/#" />
        <div class="chatroom_message_row_column">
          <span class="message_name">Alert</span>
          <div class="message_info">
            <span class="message_bubble"
              >1분 남았습니다. 어서 과제 제출하세요.</span
            >
            <span class="message_time">05:59</span>
          </div>
        </div>
      </div>
      <div class="chatroom_message_row_own">
        <div class="chatroom_message_row_column">
          <div class="message_info">
            <span class="message_bubble">아 제발요</span>
            <span class="message_time">06:01</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply_column">
        <i class="fas fa-plus-square fa-lg"></i>
      </div>
      <div class="reply_column">
        <div>
          <input type="text" placeholder="메세지를 입력하세요" />
        </div>
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no_mobile">
      <span
        >Your screen is too big<br />
        스크린을 줄여주세요!</span
      >
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
