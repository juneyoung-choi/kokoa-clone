<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - KokoaClone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        No Service<i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">18:43</div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>97%<i class="fas fa-battery-full"></i
        ><i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="alt_header">
      <div class="alt_header_column">
        <a href="5_more.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt_header_column">
        <div class="alt_header_title">
          Settings
        </div>
      </div>
      <div class="alt_header_column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </div>

    <main class="main_screen">
      <ul class="settings_list">
        <li class="settings_list_row">
          <div class="settings_list_column">
            <i class="fas fa-bullhorn"></i>
            <span>Notice</span>
          </div>
          <div class="settings_list_column"></div>
        </li>
        <li class="settings_list_row">
          <div class="settings_list_column">
            <i class="fas fa-flask"></i>
            <span>Kokoa Lab</span>
          </div>
          <div class="settings_list_column"></div>
        </li>
        <li class="settings_list_row">
          <div class="settings_list_column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings_list_column">
            Latest Version
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav_box">
        <li class="nav_btn">
          <a class="nav_link" href="2_friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="3_chats.html">
            <div class="nav_notification badge">7</div>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="4_find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="5_more.html">
            <div class="nav_add_notification"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no_mobile">
      <span
        >Your screen is too big<br />
        스크린을 줄여주세요!</span
      >
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
