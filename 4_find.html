<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoaclone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        No Service<i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">18:43</div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>97%<i class="fas fa-battery-full"></i
        ><i class="fas fa-bolt"></i>
      </div>
    </div>

    <!--헤더 시작-->
    <div class="header">
      <div class="header__contents">Finds</div>
      <div class="header__icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-cog"></i>
      </div>
    </div>
    <!--헤더 종료-->

    <!-- main screen 있어야할까-->
    <main class="main_screen">
      <div class="icon_box">
        <div class="icon_box_icons">
          <i class="fas fa-qrcode"></i>
          <span>QR code</span>
        </div>
        <div class="icon_box_icons">
          <i class="far fa-address-book"></i>
          <span>Contacts</span>
        </div>
        <div class="icon_box_icons">
          <i class="fas fa-fingerprint"></i>
          <span>Add by Finger ID</span>
        </div>
        <div class="icon_box_icons">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended_friends">
        <div class="recommended_friends_title">Recommended Friends</div>
        <div class="recommended_friends_msg">
          <span>You have no recommended friends</span>
        </div>
      </div>
      <div class="open_chat">
        <div class="open_chat_header">
          <div class="open_chat_title">Open Chat</div>
          <span
            >Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open_post open_post_first">
          <div class="open_post_column">
            <h5 class="open_post_title">#NOMADCODER</h5>
            <h6 class="open_post_hashtags">#CODING#NICO#HTMLCSS</h6>
            <div class="open_post_members">
              <img src="img/2.png" />
              <span class="open_post_member_count">999 members</span>
              <div class="divider">|</div>
              <span class="open_post_member_status">On fire</span>
            </div>
          </div>
          <div class="open_post_column">
            <div class="open_post_photo">
              <img src="img/3.png" />
            <div class="open_post_heart_count">
              <i class="fas fa-heart fa-xs"></i> <span>9999</span>
            </div>
          </div>
        </div>
        </div>
        <div class="open_post">
            <div class="open_post_column">
              <h5 class="open_post_title">#NOMADCODER</h5>
              <h6 class="open_post_hashtags">#CODING#NICO#HTMLCSS</h6>
              <div class="open_post_members">
                <img src="img/2.png" />
                <span class="open_post_member_count">999 members</span>
                <div class="divider">|</div>
                <span class="open_post_member_status">On fire</span>
              </div>
            </div>
            <div class="open_post_column">
              <div class="open_post_photo">
                <img src="img/3.png" />
              <div class="open_post_heart_count">
                <i class="fas fa-heart fa-xs"></i> <span>9999</span>
              </div>
            </div>
          </div>
          </div>
      
    </main>
    <!--돋보기 두껍게 해야함 똑같아도되고! 해당되는 애들 색깔만 찐하게 하까?? -->
    <nav class="nav">
      <ul class="nav_box">
        <li class="nav_btn">
          <a class="nav_link" href="2_friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="3_chats.html">
            <div class="nav_notification badge">7</div>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="4_find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="5_more.html">
            <div class="nav_add_notification"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no_mobile">
        <span
          >액정이 크시네요!<br />
          스크린을 줄여주세요!</span
        >
      </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
