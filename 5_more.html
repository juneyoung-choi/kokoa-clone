<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoaclone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        No Service<i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">18:43</div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>97%<i class="fas fa-battery-full"></i
        ><i class="fas fa-bolt"></i>
      </div>
    </div>

    <!--헤더 시작-->
    <div class="header">
      <div class="header__contents">More</div>
      <div class="header__icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
      </div>
    </div>
    <!--헤더 종료-->

    <main class="main_screen">
      <div class="user_component">
        <div class="user_component_column">
          <img
            src="img/#"
            class="user_component_profile user_component_profile_lg"
          />
          <div class="user_component_text">
            <div class="user_component_title">June</div>
            <div class="user_component_subtitle">
              +82-10-1234-전화번호<i class="fas fa-exclamation-circle"></i>
            </div>
          </div>
        </div>
        <div class="user_component_column">
          <i class="far fa-comment-alt fa-3x"></i>
        </div>
      </div>
      <div class="icon_box more_icon_box">
        <div class="icon_box_icons">
          <i class="far fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon_box_icons">
          <i class="far fa-grin-stars"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon_box_icons">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>
        <div class="icon_box_icons">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="icon_box more_icon_box">
        <div class="icon_box_icons">
          <i class="fas fa-car-side"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon_box_icons">
          <i class="far fa-comments"></i>
          <span>Openchat</span>
        </div>
        <div class="icon_box_icons"></div>
        <div class="icon_box_icons"></div>
      </div>
      <div class="suggestions">
        <div class="suggestions_title">Suggestions</div>
        <div class="suggestions_menu">
          <div class="suggestions_menu_icon">
            <div class="suggestions_menu_icon_img">
              <i class="fas fa-quote-right"></i>
            </div>
            <div class="suggestions_menu_icon_text">
              HI
            </div>
          </div>
          <div class="suggestions_menu_icon">
            <div class="suggestions_menu_icon_img">
              <i class="fas fa-kiwi-bird"></i>
            </div>
            <div class="suggestions_menu_icon_text">
              SORYY
            </div>
          </div>
          <div class="suggestions_menu_icon">
            <div class="suggestions_menu_icon_img">
              <i class="fas fa-dragon"></i>
            </div>
            <div class="suggestions_menu_icon_text">
              BYE
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_box">
        <li class="nav_btn">
          <a class="nav_link" href="2_friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="3_chats.html">
            <div class="nav_notification badge">7</div>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="4_find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="5_more.html">
            <div class="nav_add_notification"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no_mobile">
      <span
        >Your screen is too big<br />
        스크린을 줄여주세요!</span
      >
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
