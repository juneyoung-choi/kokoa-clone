<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoaclone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        No Service<i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">18:43</div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>97%<i class="fas fa-battery-full"></i
        ><i class="fas fa-bolt"></i>
      </div>
    </div>
    <!--헤더 시작-->
    <div class="header">
      <div class="header__contents">Friends</div>
      <div class="header__icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
      </div>
    </div>
    <!--헤더 종료-->
    <div id="info-msg">
      <i class="fas fa-info-circle"></i>Friend's Names Display<i
        class="fas fa-chevron-right"
      ></i>
    </div>

    <main class="friends_screen">
      <div class="user_component">
        <div class="user_component_column">
          <img
            src="img/0.png"
            class="user_component_profile user_component_profile_lg"
          />
          <div class="user_component_text">
            <div class="user_component_title">June</div>
            <!--<div class="user_component_subtitle">msg that i want to write</div>-->
          </div>
        </div>
        <div class="user_component_column"></div>
      </div>
      <div class="friends_screen_list">
        <div class="friends_screen_list_header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-sm"></i>
        </div>
        <div class="user_component">
          <div class="user_component_column">
            <img
              src="img/channel.png"
              class="user_component_profile user_component_profile_sm"
            />
            <div class="user_component_text">
              <div class="user_component_title user_component_title_light">
                Channel
              </div>
              <!--<div class="user_component_subtitle">msg that i want to write</div>-->
            </div>
          </div>
          <div class="user_component_column">
            <div><span>7</span><i class="fas fa-chevron-right"></i></div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_box">
        <li class="nav_btn">
          <a class="nav_link" href="2_friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="3_chats.html">
            <div class="nav_notification badge">7</div>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="4_find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="5_more.html">
            <div class="nav_add_notification"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="splash_screen">
      <i class="fas fa-comment"></i>
    </div>

    <div id="no_mobile">
      <span
        >Your screen is too big<br />
        스크린을 줄여주세요!</span
      >
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
